name: Build and Push ScrollFeed UI

on:
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Generate image tag
        id: tag
        run: |
          echo "IMAGE_TAG=${GITHUB_SHA:0:7}" >> $GITHUB_OUTPUT

      - name: Log in to Docker Hub
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      - name: Build Docker Image
        run: |
          docker build -t justscroll/scrollfeed-ui:latest .
          docker build -t justscroll/scrollfeed-ui:${{ steps.tag.outputs.IMAGE_TAG }} .

      - name: Push Docker Images
        run: |
          docker push justscroll/scrollfeed-ui:latest
          docker push justscroll/scrollfeed-ui:${{ steps.tag.outputs.IMAGE_TAG }}

      - name: Update deployment manifests
        run: |
          # Update production deployment
          sed -i "s|justscroll/scrollfeed-ui:.*|justscroll/scrollfeed-ui:${{ steps.tag.outputs.IMAGE_TAG }}|g" _infra/deployment.yaml
          
          # Update dev deployment
          sed -i "s|justscroll/scrollfeed-ui:.*|justscroll/scrollfeed-ui:${{ steps.tag.outputs.IMAGE_TAG }}|g" _infra/dev-deployment.yaml

      - name: Commit and push changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add _infra/
          git diff --staged --quiet || (git commit -m "Update scrollfeed-ui image to ${{ steps.tag.outputs.IMAGE_TAG }}" && git push)
