apiVersion: apps/v1
kind: Deployment
metadata:
  name: scrollfeed-ui
  labels:
    app: scrollfeed-ui
spec:
  replicas: 1
  selector:
    matchLabels:
      app: scrollfeed-ui
  template:
    metadata:
      labels:
        app: scrollfeed-ui
    spec:
      containers:
        - name: scrollfeed-ui
          image: justscroll/scrollfeed-ui:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 80

---
apiVersion: v1
kind: Service
metadata:
  name: scrollfeed-ui
spec:
  selector:
    app: scrollfeed-ui
  ports:
    - port: 80
      targetPort: 80
  type: ClusterIP
